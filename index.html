  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
  </svg>
  <title>Badges</title>

<body>
  <div class="container d-flex gap-2 justify-content-center p-5">
    <span class="badge bg-primary rounded-pill">Primary</span>
    <span class="badge bg-secondary rounded-pill">Secondary</span>
    <span class="badge bg-success rounded-pill">Success</span>
    <span class="badge bg-danger rounded-pill">Danger</span>
    <span class="badge bg-warning text-dark rounded-pill">Warning</span>
    <span class="badge bg-info text-dark rounded-pill">Info</span>
    <span class="badge bg-light text-dark rounded-pill">Light</span>
    <span class="badge bg-dark rounded-pill">Dark</span>
  </div>

  <div class="container gap-2 d-flex justify-content-center p-5">
    <span class="badge bg-primary opacity-50 text-dark rounded-pill">Primary</span>
    <span class="badge bg-secondary opacity-50 text-dark rounded-pill">Secondary</span>
    <span class="badge bg-success opacity-50 text-dark rounded-pill">Success</span>
    <span class="badge bg-danger opacity-50 text-dark rounded-pill">Danger</span>
    <span class="badge bg-warning opacity-50 text-dark rounded-pill">Warning</span>
    <span class="badge bg-info opacity-50 text-dark rounded-pill">Info</span>
    <span class="badge bg-light text-dark opacity-50 rounded-pill">Light</span>
    <span class="badge bg-secondary opacity-50 text-dark rounded-pill">Dark</span>
  </div>

  <div class="container d-flex gap-2 justify-content-center p-5">
    <span class="badge bg-primary opacity-50 border border-primary rounded-pill">Primary</span>
    <span class="badge bg-secondary opacity-50 border border-secondary rounded-pill">Secondary</span>
    <span class="badge bg-success opacity-50 border border-success rounded-pill">Success</span>
    <span class="badge bg-danger opacity-50 border border-danger rounded-pill">Danger</span>
    <span class="badge bg-warning opacity-50 border border-warning rounded-pill">Warning</span>
    <span class="badge bg-info opacity-50 border border-info rounded-pill">Info</span>
    <span class="badge bg-light text-dark opacity-50 border border-light rounded-pill">Light</span>
    <span class="badge bg-dark opacity-50 border border-dark rounded-pill">Dark</span>
  </div>

            </svg>
            Success</button>
    <button class="btn btn-danger rounded-pill border">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                <path
                    d="M17.537 12.625a4.421 4.421 0 0 0 2.684 4.047 10.96 10.96 0 0 1-1.384 2.845c-.834 1.218-1.7 2.432-3.062 2.457-1.34.025-1.77-.794-3.3-.794-1.531 0-2.01.769-3.275.82-1.316.049-2.317-1.318-3.158-2.532-1.72-2.484-3.032-7.017-1.27-10.077A4.9 4.9 0 0 1 8.91 6.884c1.292-.025 2.51.869 3.3.869.789 0 2.27-1.075 3.828-.917a4.67 4.67 0 0 1 3.66 1.984 4.524 4.524 0 0 0-2.16 3.805m-2.52-7.432A4.4 4.4 0 0 0 16.06 2a4.482 4.482 0 0 0-2.945 1.516 4.185 4.185 0 0 0-1.061 3.093 3.708 3.708 0 0 0 2.967-1.416Z" />

    <button class="btn btn-warning text-dark rounded-pill border">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                <path d="M17.537 12.625a4.421 4.421 0 0 0 2.684 4.047 10.96 10.96 0 0 1-1.384 2.845c-.834 1.218-1.7 2.432-3.062 2.457-1.34.025-1.77-.794-3.3-.794-1.531 0-2.01.769-3.275.82-1.316.049-2.317-1.318-3.158-2.532-1.72-2.484-3.032-7.017-1.27-10.077A4.9 4.9 0 0 1 8.91 6.884c1.292-.025 2.51.869 3.3.869.789 0 2.27-1.075 3.828-.917a4.67 4.67 0 0 1 3.66 1.984 4.524 4.524 0 0 0-2.16 3.805m-2.52-7.432A4.4 4.4 0 0 0 16.06 2a4.482 4.482 0 0 0-2.945 1.516 4.185 4.185 0 0 0-1.061 3.093 3.708 3.708 0 0 0 2.967-1.416Z"/>
              </svg>
              Warning</button>
    <button class="btn btn-info text-dark rounded-pill border">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">

    <button class="btn btn-light text-dark rounded-pill border">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                <path d="M17.537 12.625a4.421 4.421 0 0 0 2.684 4.047 10.96 10.96 0 0 1-1.384 2.845c-.834 1.218-1.7 2.432-3.062 2.457-1.34.025-1.77-.794-3.3-.794-1.531 0-2.01.769-3.275.82-1.316.049-2.317-1.318-3.158-2.532-1.72-2.484-3.032-7.017-1.27-10.077A4.9 4.9 0 0 1 8.91 6.884c1.292-.025 2.51.869 3.3.869.789 0 2.27-1.075 3.828-.917a4.67 4.67 0 0 1 3.66 1.984 4.524 4.524 0 0 0-2.16 3.805m-2.52-7.432A4.4 4.4 0 0 0 16.06 2a4.482 4.482 0 0 0-2.945 1.516 4.185 4.185 0 0 0-1.061 3.093 3.708 3.708 0 0 0 2.967-1.416Z"/>

    <button class="btn btn-dark rounded-pill border">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                <path d="M17.537 12.625a4.421 4.421 0 0 0 2.684 4.047 10.96 10.96 0 0 1-1.384 2.845c-.834 1.218-1.7 2.432-3.062 2.457-1.34.025-1.77-.794-3.3-.794-1.531 0-2.01.769-3.275.82-1.316.049-2.317-1.318-3.158-2.532-1.72-2.484-3.032-7.017-1.27-10.077A4.9 4.9 0 0 1 8.91 6.884c1.292-.025 2.51.869 3.3.869.789 0 2.27-1.075 3.828-.917a4.67 4.67 0 0 1 3.66 1.984 4.524 4.524 0 0 0-2.16 3.805m-2.52-7.432A4.4 4.4 0 0 0 16.06 2a4.482 4.482 0 0 0-2.945 1.516 4.185 4.185 0 0 0-1.061 3.093 3.708 3.708 0 0 0 2.967-1.416Z"/>

  <div class="container d-flex gap-2 justify-content-center p-5">
    <span class="badge bg-primary rounded-pill pt-2 pb-2 ps-3">Primary
      <i class="bi bi-x-circle-fill ms-2"></i>

    </span>
    <span class="badge bg-primary opacity-50 text-dark rounded-pill pt-2 pb-2 ps-3">Primary
      <i class="bi bi-x-circle-fill ms-2"></i>

    </span>
    <span class="badge bg-primary opacity-50 text-dark border rounded-pill pt-2 pb-2 ps-3">Primary
      <i class="bi bi-x-circle-fill ms-2"></i>
    </span>

  </div>

  <div class="container d-flex gap-2 justify-content-center p-5">
    <button type="button" class="btn btn-primary rounded-pill border">
      <i class="bi bi-card-image ms-2 p-1"></i>
      Primary
            <i class="bi bi-x-circle-fill text-dark ms-2"></i>
          </button>
    <button class="btn btn-secondary rounded-pill border">
      <i class="bi bi-card-image ms-2 p-1"></i>

            Secondary
            <i class="bi bi-x-circle-fill ms-2 text-dark"></i>
          </button>
    <button class="btn btn-success rounded-pill border">
      <i class="bi bi-card-image ms-2 p-1"></i>

            Success
            <i class="bi bi-x-circle-fill ms-2 text-dark"></i>
          </button>
    <button class="btn btn-danger rounded-pill border">
      <i class="bi bi-card-image ms-2 p-1"></i>

            Danger
            <i class="bi bi-x-circle-fill ms-2 text-dark"></i>
          </button>
    <button class="btn btn-warning text-dark rounded-pill border">
      <i class="bi bi-card-image ms-2 p-1"></i>

              Warning
              <i class="bi bi-x-circle-fill ms-2 text-dark"></i>
            </button>
    <button class="btn btn-info text-dark rounded-pill border">
      <i class="bi bi-card-image ms-2 p-1"></i>

              Info
              <i class="bi bi-x-circle-fill ms-2 text-dark"></i>
            </button>
    <button class="btn btn-light text-dark rounded-pill border">
      <i class="bi bi-card-image ms-2 p-1"></i>
              Light
              <i class="bi bi-x-circle-fill ms-2 "></i>
            </button>
    <button class="btn btn-dark rounded-pill border">
      <i class="bi bi-card-image ms-2 p-1"></i>
              Dark
              <i class="bi bi-x-circle-fill ms-2"></i>
                </button>
  </div>
</body>
